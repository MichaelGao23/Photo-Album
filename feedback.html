<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="icofont.min.css" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <title>Tennis Album</title>
    <script>
        $(document).ready(function(){

            $("#submit").click(function(){

            let msg = "";
            if ($("#user_name").val().length <6){
                msg = "<p>User Name has to be at least 6 character long !</p>"
            }
            if ($("#image_title").val().length === 0){
                msg += "<p>Image Title field could not be empty !</P>"
            }
            if ($("#comments").val().length === 0){
                msg +="<p>Comments field could not be empty !</p>"
            }
            if (msg.length===0) {
                msg = "<p>Your Comments are recived. Thank you!</P>";
                $("#jumbotron").css("background-color", "lightgreen");
            }else{
                $("#jumbotron").css("background-color", "pink");
            }
            $("#message").html(msg);
            $("#jumbotron").css({ position:"absolute", 
                    top: "50%", left: "50%", 
                    transform: "translate(-50%, -50%)",
                    display: 'block'
                    });

            $("#jumbotron").focus();
            });


            $("#jumbotron_button").click(function(){
                $("#jumbotron").css({display: 'none'});
                alert($("#jumbotron").css("background-color"));
                if ($("#jumbotron").css("background-color") === "rgb(144, 238, 144)"){
                    $("#user_name").val("");
                    $("#image_title").val("");
                    $("#comments").val("")
                }
            })

        });
    </script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="navbar">
                    <img src="images/tennis2.png">
                    <h1 class="display-4">Tennis Album Feedback</h1>
                </div>
            </div> 
        </div>
    </div>
    <div>
        <nav class="navbar navbar-expand-lg bg-success" data-bs-theme="dark">
            <div class="container">
                <div class="navbar-nav">
                    <a class="nav-link"  href="startup_website.html">Home</a>
                    <a class="nav-link"  href="catalog.html">Catalog</a>
                    <a class="nav-link active" aria-current="page" href="#">Feedback</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div>
            <form id="feedback_form">
                <table id="feedback_table" class="center" style="margin-top: 50px;">
                    <tr>
                        <th>Feedback Form</th>
                    </tr>
                    <tr>
                        <td>User Name: <input type="text" id="user_name"></td>
                    </tr>
                    <tr>
                        <td>Image Title: <input type="text" id="image_title"></td>
                    </tr>
                    <tr>
                        <td>Comments: <textarea type="text" rows="5" cols="40" id="comments"></textarea></td>
                    </tr>
                    <tr style="text-align: center;">
                        <td><input type="button" value="Submit" id="submit" style="background-color: darkseagreen;">&nbsp;<input type="reset" value="Clear" id="clear" style="background-color: darkseagreen;"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <div class="py-3 bg-success text-white text-center mt-5">
        &copy; 2025 Tennis Album
    </div>

    <div id = "jumbotron" class="p-4 shadow-4 rounded-5" style="display: none;background-color: hsl(90, 75%, 64%);">
        <h2>Feedback Form</h2>
        <div id="message"></div>
      
        <hr class="my-4" />
      
           <button  id="jumbotron_button" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">
          Ok
        </button>
      </div>
</body>
</html>
